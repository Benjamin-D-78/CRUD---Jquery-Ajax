<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style.css">

    <title>Formulaire de modification</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Accueil</a>
                </li>
                <li>
                    <a href="#">Créer un article</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Mise à jour de l'article</h1>

    <form id="updateFormulaire">
        <label for="img">URL de l'image</label><br>
        <input type="url" id="img"> <br><br>

        <label for="name">Nom de l'article</label><br>
        <input type="text" id="name"> <br><br>

        <label for="price">Prix</label><br>
        <input type="number" id="price" step="0.01"> <br><br>

        <label for="stock">Stock</label><br>
        <input type="number" id="stock"> <br><br>

        <label for="online">En ligne</label><br>
        <input type="checkbox" id="online"> <br><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <div id="postArticles"></div>

    <script src="updateArticle.js"></script>

</body>

</html>
